    <div id="truck-settings-menu">
        <div class="settings-header flex">
            <p>Truck Schedule Settings</p>
            <button onclick="displayTruckSettings()">X</button>
        </div>
        <div class="settings-body flex column justify-sb algn-cntr">

                <div class="flex justify-sb">
                    <label for="first-run-count">First Run Stops: </label>
                    <select name="first-run-count" id="select-first-run-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div class="flex justify-sb">
                    <p>Add Second Runs?</p>
                    <div class="flex algn-cntr gap-10">
                        <label for="second-runs-yes">Yes</label>
                        <input type="radio" name="second-runs-yes" id="second-runs-yes" value="true"
                            onclick="activateSecondRuns()" checked>
                        <label for="second-runs-no">No</label>
                        <input type="radio" name="second-runs-no" id="second-runs-no" value=""
                            onclick="deactivateSecondRuns()">
                    </div>
                </div>
                <div class="flex justify-sb">
                    <label for="second-run-count" id="select-second-run-label">Second Run Stops: </label>
                    <select name="second-run-count" id="select-second-run-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </form>
            <button class="save-truck-settings" onclick="Truck.saveTruckSettings()">Save</button>

    <div id="schedule-del-menu">

        </div>
        <div class="settings-body flex column justify-sb algn-cntr">
            <form class="settings-form flex">
                <label for="date">Delivery Date</label>
                <input type="date" name="date" id="delivery-date">
                <label for="truck-select">Delivery Truck</label>
                <select name="truck-select" id="truck-select">
                    <option value="1">Truck 1</option>
                    <option value="2">Truck 2</option>
                    <option value="3">Truck 3</option>
                    <option value="4">Truck 4</option>
                </select>
                <label for="stop-select">Stop Number</label>
                <select name="stop-select" id="stop-select">
                    <option value="1">Stop 1</option>
                    <option value="2">Stop 2</option>
                    <option value="3">Stop 3</option>
                    <option value="4">Stop 4</option>
                    <option value="5">Stop 5</option>
                </select>
                <label for="customer-select">Customer</label>
                <select name="customer-select" id="customer-select">

                </select>
                <label for="city-select">City</label>
                <select name="city-select" id="city-select">

                </select>
            </form>
            <button class="save-settings" onclick="displayScheduler()">Schedule Delivery</button>
        </div>
